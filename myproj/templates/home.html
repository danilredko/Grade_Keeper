{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">GradeKeeper</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Courses</th>
            <th>Average</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
              <td>
                {{ course.course_code }}
                <small class="text-muted d-block">{{ course.course_name }}</small>
              </td>
              <td class="align-middle">0</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
